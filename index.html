<script>
// Create a function that takes a name and title and returns an object containing these two properties
// The object should look something like: {name: "Rudolf", title: "leader of the pack"}
function Person(_name, _title) {
  return {
    name: _name,
    title: _title,
  };
}
// Define an array (nameTitle) then push 5 name/title objects from your function.
var nameTitle = [];
nameTitle.push(Person('Josh', 'a good friend'));
nameTitle.push(Person('Jeff', 'a cool guy'));
nameTitle.push(Person('Sam', 'a dude'));
nameTitle.push(Person('Johnny', 'Definitly a dude'));
nameTitle.push(Person('Sammy', "Can't be a dude"));
nameTitle.push(Person('Sean', 'Must be a dude'));

// Write a function that takes a letter (a, b, c, etc) and returns an array containg all of the
// names from nameTitle that begin with that letter.
// Use array.filter.
function getSomenames(letter) {
  return nameTitle.filter(function(word) {
    return word.name[0].toLowerCase() === letter.toLowerCase();
  });
}
console.log(getSomenames('J'));
//  return an array
// [ { name: 'Josh', title: 'a good friend' },
// { name: 'Jeff', title: 'a cool guy' },
// { name: 'Johnny', title: 'Definitly a dude' } ]

// Write a function takes a title, and returns an array of all objects that have a matching title.
// Use filter again.
function getSomeTitles(title) {
  return nameTitle.filter(function(name) {
    return name.title === title;
  });
}
console.log(getSomeTitles('a cool guy'));
// output: [ { name: 'Jeff', title: 'a cool guy' } ]

// Write a function that returns an array containing strings made from the names and titles.
// Each string should look like: "Name Title" or "Diana the duchess of york" or something similar.
// Use array.map().
function titleThisStuff() {
  return nameTitle.map(function(myJect) {
    return myJect.name + ' ' + myJect.title;
  });
}
console.log(titleThisStuff());
// Create an array of random numbers. Bonus: Use a loop and add 100 random numbers or write a function to return an array of any number of random numbers.
var numbers = [];

for (var i = 0; i < 100; i++) {
  numbers.push(Math.random());
}
console.log('~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~`');
console.log(numbers);

// Write a function that returns an array of all numbers 0.5 and above. use filter, map, or reduce.
function aboveFilter() {
  return numbers.filter(function(item) {
    return item > 0.5;
  });
}
console.dir(aboveFilter());
// Write a function that returns an array of all numbers below 0.5. Use filter, map, or reduce.
function downFilter() {
  return numbers.filter(function(number) {
    return number < 0.5;
  });
}
console.log(downFilter());
// Write a function that returns the total of all random numbers. Use filter, map, or reduce.
function totalAccumlate() {
  return numbers.reduce(function(accumlate, value) {
    return accumlate + value;
  });
}
console.log(totalAccumlate());
// Write a function that returns the average of all of the random numbers. Use filter, map, or reduce.
function AverageReturn() {
  return (
    numbers.reduce(function(sum, value) {
      return sum + value;
    }) / numbers.length
  );
}
console.log(AverageReturn());

</script>
